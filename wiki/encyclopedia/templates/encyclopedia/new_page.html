{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h2>New Page</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        
        <label>Title</label>
        <input type="text" name="title" placeholder="Please write your title">
        <br>
        <label>Markdown Content</label>
        <br>
        <textarea name="content" style="height: 50vh; resize: none;" placeholder="Please write your content"></textarea>
        <br>
        <input type="submit" name="submit_page">
    </form>

{% endblock %}
